<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>

    <div class="container mt-5">
      <div class="d-flex">
        <div class="">
          <img src="./img/OAK.jpg" alt="" class="me-5">
        </div>
        <div class="">
          <h1>Benvenuto allenatore!</h1>
          <div class="">
            <form action="index.html" id="form">
              <div class="mb-3 mt-3">
                <label for="nome" class="form-label">Come ti chiami?</label>
                <input type="text" class="form-control" id="nome" placeholder="Inserisci nome" name="nome">
              </div>
              <label for="nome" class="form-label">Dimmi, sei un ragazzo o una ragazza?</label>
              <select class="form-select" aria-label="Default select example" id="genere">
                <option selected disabled></option>
                <option value="1">Sono un ragazzo</option>
                <option value="2">Sono una ragazza</option>
              </select>
              <button type="submit" class="btn btn-primary mt-3">Inizia Avventura!</button>
            </form>
          </div>
        </div>
      </div>
    </div>


  </main>
  <footer>
    <!-- place footer here -->
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
  </script>

  <script>
    let  opzioniGenere = document.querySelector("#genere");
    let form = document.querySelector("#form");

    function creaAllenatore() {
      let genSel = opzioniGenere.value;
      let nome = document.querySelector("#nome").value;
      if (nome == "") {
        // console.log(event);
        event.preventDefault();
        alert("Inserisci il tuo nome!!");
      }else if(genSel == ""){
        event.preventDefault();
        alert("Inserisci il tuo genere!!"); 
    }

    function Allenatore(nome,genere) {
        this.nome = nome;
        this.genere = genere;
    }

      let allenatore = new Allenatore(nome, genSel);
      let allenatoreJSON = JSON.stringify(allenatore);

      localStorage.setItem("allenatore", allenatoreJSON);

      let URL = "http://localhost:3000/allenatori";

      fetch(URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: allenatoreJSON
      })
    }

    form.addEventListener("submit", creaAllenatore);
  </script>
</body>

</html>
