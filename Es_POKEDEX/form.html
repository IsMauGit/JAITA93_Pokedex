<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>

    <div class="container mt-5">
        <h1>Benvenuto allenatore!</h1>
        <p>come ti chiami?</p>
        <form action="index.html" id="form">
            <div class="mb-3 mt-3">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="nome" placeholder="Inserisci nome" name="nome">
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
          </form>
    </div>


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <script>
    let form = document.querySelector("#form");

    function creaAllenatore(){
        let nome = document.querySelector("#nome").value;
        if(nome == ""){
          // console.log(event);
            event.preventDefault();
            alert("Inserisci il tuo nome!!");
        }
        function Allenatore(nome){
            this.nome = nome;
        }
        let allenatore = new Allenatore(nome);
        let allenatoreJSON = JSON.stringify(allenatore);

        localStorage.setItem("allenatore", allenatoreJSON);

        let URL = "http://localhost:3000/allenatori";

        fetch( URL , {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: allenatoreJSON
    })
    }

    form.addEventListener("submit", creaAllenatore);

  </script>
</body>

</html>
