<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <h1>Market</h1>

        <div id="prodotti"></div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

    <script>
        let divCard = document.querySelector("#prodotti");
        const URL_PRODOTTI = "http://localhost:9010/api/prodotti";

        function stampaProdotti() {

            fetch(URL_PRODOTTI).then(data => data.json())
            .then(res => {console.log(res);
            res.forEach(element => {
                let nome = element.nome;
                let descrizione = element.descrizione;
                let prezzo = element.prezzo;
                let string = `<h3>${nome}</h3><p>${descrizione}</p><p>PREZZO: ${prezzo}$</p>`;
                divCard.innerHTML+=string;
            });
            })
            
        }

        document.addEventListener("DOMContentLoaded", stampaProdotti);
    </script>
</body>

</html>
